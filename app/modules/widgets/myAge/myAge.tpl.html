<div class="jumbotron">
    <h1 ng-if="!vm.age">What's your age ?</h1>
    <h1 ng-if="vm.age">
        You are {{ vm.age | setYears }} !!!
    </h1>
    <br />

    <form class="form-horizontal" name="form">
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="forBirthDate">
                Birthdate
            </label>
            <div class="col-sm-10">
                <input name="birthdate" ng-model="vm.birthdate" class="form-control" id="forBirthDate" type="date" placeholder="Your birthdate">
            </div>
        </div>
        <button ng-disabled="!vm.birthdate" class="btn btn-default" ng-click="vm.getAge()">Check</button>
        <button ng-disabled="!vm.birthdate" ng-click="vm.reset()" class="btn btn-default">Reset</button>
    </form>
</div>

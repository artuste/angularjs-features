<div class="content">
	<h2 class="title">Seat Reservation System</h2>
	<table class="seatLayout">
		<tr>
			<td class="padding-bottom"></td>
			<td class="padding-bottom" ng-repeat="col in cols track by $index" ng-bind="col"></td>
		</tr>
		<tr ng-repeat="row in rows">
			<td class="padding-right" ng-bind="row"></td>
			<td class="seat" ng-repeat="col in cols" ng-click="seatClicked(row + col)" ng-switch on="getStatus(row + col)">
				<img ng-switch-when="selected" ng-src="{{moduleUrl + 'images/seat_selected.png'}}">
				<img ng-switch-when="reserved" ng-src="{{moduleUrl + 'images/seat_reserved.png'}}">
				<img ng-switch-default ng-src="{{moduleUrl + 'images/seat_available.png'}}">
			</td>
		</tr>
	</table>

	<div class="legend">
		<img ng-src="{{moduleUrl + 'images/seat_available.png'}}">  Available
		<img ng-src="{{moduleUrl + 'images/seat_reserved.png'}}" class="padding-left">  Reserved
		<img ng-src="{{moduleUrl + 'images/seat_selected.png'}}" class="padding-left">  Selected
	</div>

	<div class="buttons">
		<button ng-click="clearSelected()">Clear</button>
		<button ng-click="register()">Register</button>
	</div>
</div>
